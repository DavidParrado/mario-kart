<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Imágenes</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
        color: #555;
      }

      .search-container {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        width: 100%;
        max-width: 600px;
      }

      #search-input {
        flex: 1;
        padding: 10px 15px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        outline: none;
        transition: all 0.3s ease;
      }

      #search-input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      #images-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        width: 100%;
        max-width: 1000px;
        margin-top: 20px;
      }

      .image-item {
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .image-item img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s ease;
      }

      .image-item:hover img {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>Buscador de Imágenes</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Busca imágenes..." />
      <button onclick="searchImages()">Buscar</button>
    </div>
    <div id="images-container"></div>

    <script src="app.js"></script>
  </body>
</html>
